<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        :root {
            --bg-color: #010a21;
            --green-color: #34c759;
            --txt-color: #ffffff;
            --val-bluecolor: #3498db;
            --val-rangecolor: #c4c4be;
            --val-btnconfirmcolor: #f0960e;
            --val-shadowcolor: #00000026;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer !important;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: var(--val-rangecolor);
            border-radius: 4px;
            cursor: pointer !important;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--bg-color);
            border: 3px solid var(--val-bluecolor);
            cursor: pointer;
            margin-top: -8px;
        }

        body {
            background: var(--bg-color);
            color: white;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        input {
            width: 100%;
            height: 40px;
            margin: 10px 0;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            background: var(--green-color);
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.1s ease-out, background-color 0.2s;
        }

        #led {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--val-rangecolor);
            margin: 20px auto;
            border: 3px solid var(--val-shadowcolor);
            transition: 0.2s;
        }

        .led-on {
            background: var(--green-color) !important;
        }

        .val-display {
            display: flex;
            justify-content: center;
            font-weight: bold;
            color: var(--val-bluecolor);
            margin-top: 10px;
            gap: 10px;
        }

        #btnTxt {
            font-weight: bold;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        input[type="range"]:active::-moz-range-thumb {
            transform: scale(1.2);
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            filter: brightness(1.3);
            cursor: pointer;
        }

        input[type="range"]:hover::-moz-range-thumb {
            filter: brightness(1.3);
            cursor: pointer;
        }

        #timeDisplay {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 0.85rem;
            color: var(--val-bluecolor);
            opacity: 0.8;
            font-family: monospace;
            background: transparent;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            width: auto;
            display: inline-block;
            white-space: nowrap;
            z-index: 1000;
            max-width: fit-content;
        }

        #weatherDisplay {
            position: fixed;
            top: 10px;
            left: 15px;
            font-size: 0.85rem;
            color: var(--val-bluecolor);
            background: transparent;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.8;
        }

        #weatherIcon {
            width: 30px;
            height: 30px;
        }

        /* IOS switch */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--val-shadowcolor);
            padding: 12px 16px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Tło suwaka - w iOS jest bardzo zaokrąglone */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e9e9ea;
            transition: .3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 34px;
        }

        /* Białe kółko (knob) */
        .slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 3px 8px #00000026, 0 3px 1px rgba(0, 0, 0, 0.06);
            /* Charakterystyczny cień Apple */
        }

        input:checked+.slider {
            background-color: var(--green-color);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .switch:active .slider:before {
            width: 30px;
        }

        @media (max-width: 800px) {

            input[type="range"]::-webkit-slider-thumb {
                height: 32px;
                width: 32px;
                margin-top: -12px;
                transition: transform 0.2s;
            }

            input[type="range"]::-moz-range-thumb {
                height: 32px;
                width: 32px;
                transition: transform 0.2s;
            }

            input[type="range"] {
                margin: 5px 0;
            }

            .val-display {
                margin-top: 5px;
                font-size: 1.1rem;
            }

            .btn {
                padding: 20px;
                font-size: 1.1rem;
            }

            .val-display {
                font-size: 1.1rem;
                margin-top: 20px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div id="led"></div>
        <p>Status BOOT: <span id="btnTxt">OFF</span></p>
        <hr>

        <div class="switch-container">
            <span style="font-size: 17px; letter-spacing: -0.4px; opacity: 0.9;">Link Channels</span>
            <label class="switch">
                <input type="checkbox" id="linkSync" onchange="update('link')">
                <span class="slider"></span>
            </label>
        </div>

        <div class="val-display"><span>R:</span><span id="rVal">0</span></div>
        <input type="range" id="r" min="0" max="255" oninput="update('r')">

        <div class="val-display"><span>G:</span><span id="gVal">0</span></div>
        <input type="range" id="g" min="0" max="255" oninput="update('g')">

        <div class="val-display"><span>B:</span><span id="bVal">0</span></div>
        <input type="range" id="b" min="0" max="255" oninput="update('b')">

        <div class="btn-group">
            <button class="btn" onclick="saveToFlash(this)">Save</button>
            <button class="btn btn-read" onclick="readFromFlash(this)">Read</button>
        </div>
    </div>
    <div id="timeDisplay">Time...</div>
    <div id="weatherDisplay">
        <img id="weatherIcon" src="" style="display:none;">
        <span id="tempVal">Weather...</span>
    </div>
    <script>
        let activeTimeout = null;
        let activeBtn = null;
        var socket = new WebSocket('ws://' + window.location.hostname + ':81/');

        var lastR = 0, lastG = 0, lastB = 0;

        socket.onmessage = function (event) {
            var data = event.data;
            if (data.startsWith('INIT:')) {
                var vals = data.split(':')[1].split(',');
                var ids = ['r', 'g', 'b'];
                vals.forEach((v, i) => {
                    if (i < 3) {
                        document.getElementById(ids[i]).value = v;
                        document.getElementById(ids[i] + 'Val').innerText = v;
                    }
                });
                if (vals.length > 3) {
                    document.getElementById('linkSync').checked = (vals[3] == '1');
                }
                lastR = parseInt(vals[0]);
                lastG = parseInt(vals[1]);
                lastB = parseInt(vals[2]);
                return;
            }

            if (data.startsWith('TIME:')) {
                document.getElementById('timeDisplay').innerText = data.substring(5);
                return;
            }

            if (data.startsWith('WEATHER:')) {
                var parts = data.split(':');
                document.getElementById('tempVal').innerText = parts[1];
                var iconImg = document.getElementById('weatherIcon');
                iconImg.src = 'http://openweathermap.org/img/wn/' + parts[2] + '.png';
                iconImg.style.display = 'block';
                return;
            }

            var l = document.getElementById('led'), t = document.getElementById('btnTxt');
            if (data == '1') {
                l.classList.add('led-on');
                t.innerText = 'ON';
            } else if (data == '0') {
                l.classList.remove('led-on');
                t.innerText = 'OFF';
            }
        };

        function update(sourceId) {
            var r = document.getElementById('r');
            var g = document.getElementById('g');
            var b = document.getElementById('b');
            var linkCheckbox = document.getElementById('linkSync');
            var isLinked = linkCheckbox.checked;

            // 1. Obsługa przełącznika Link
            if (sourceId === 'link') {
                console.log("Link mode changed to: " + isLinked);
            }
            // 2. Obsługa suwaków (tylko jeśli poruszono suwakiem, a nie linkiem)
            else if (isLinked && sourceId) {
                var newVal = parseInt(document.getElementById(sourceId).value);
                var oldVal = (sourceId === 'r') ? lastR : (sourceId === 'g') ? lastG : lastB;
                var delta = newVal - oldVal;

                if (sourceId !== 'r') r.value = Math.min(255, Math.max(0, parseInt(r.value) + delta));
                if (sourceId !== 'g') g.value = Math.min(255, Math.max(0, parseInt(g.value) + delta));
                if (sourceId !== 'b') b.value = Math.min(255, Math.max(0, parseInt(b.value) + delta));
            }

            // 3. Wspólna aktualizacja dla obu przypadków
            document.getElementById('rVal').innerText = r.value;
            document.getElementById('gVal').innerText = g.value;
            document.getElementById('bVal').innerText = b.value;

            lastR = parseInt(r.value);
            lastG = parseInt(g.value);
            lastB = parseInt(b.value);

            var lVal = isLinked ? 1 : 0;
            socket.send(r.value + ',' + g.value + ',' + b.value + ',' + lVal);
        }

        function saveToFlash(btn) {
            fetch('/save');
            animateButton(btn, "Saved!", "var(--val-btnconfirmcolor)");
        }

        function readFromFlash(btn) {
            fetch('/read');
            animateButton(btn, "Loaded!", "var(--val-btnconfirmcolor)");
        }

        function animateButton(btn, successText, successColor) {
            if (activeBtn && activeBtn !== btn) {
                resetButton(activeBtn);
                if (activeTimeout) clearTimeout(activeTimeout);
            }
            if (!btn.dataset.originalText) {
                btn.dataset.originalText = btn.innerText;
            }
            btn.style.background = successColor;
            btn.innerText = successText;
            activeBtn = btn;
            activeTimeout = setTimeout(() => {
                resetButton(btn);
                activeBtn = null;
                activeTimeout = null;
            }, 2000);
        }

        function resetButton(btn) {
            if (btn.dataset.originalText) {
                btn.style.background = "";
                btn.innerText = btn.dataset.originalText;
            }
        }
    </script>
</body>

</html>
