<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>LLM Interface</title>
    <style>
        :root {
            --bg-color: #010a21;
            --green-color: #34c759;
            --txt-color: #ffffff;
            --val-bluecolor: #3498db;
            --val-rangecolor: #c4c4be;
            --val-btnconfirmcolor: #f0960e;
            --val-shadowcolor: #00000026;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            color: white;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px 20px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Chat styles */
        #chat-history {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-row {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .row-user {
            justify-content: flex-end;
        }

        .row-bot {
            justify-content: flex-start;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 70%;
        }

        .user-message {
            background: var(--val-bluecolor);
            color: white;
            border-top-right-radius: 0;
            text-align: left;
        }

        .bot-message {
            background: var(--val-rangecolor);
            color: #000;
            border-top-left-radius: 0;
            text-align: left;
        }

        .chat-timestamp {
            font-size: 0.85rem;
            color: var(--val-bluecolor);
            opacity: 0.8;
            font-family: monospace;
            padding: 0 10px;
            white-space: nowrap;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--val-bluecolor);
            border-radius: 8px;
            padding: 10px;
            resize: none;
            height: 50px;
            outline: none;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            background: var(--green-color);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease-out, background-color 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Weather and Time */
        #timeDisplay {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 0.85rem;
            color: var(--val-bluecolor);
            opacity: 0.8;
            font-family: monospace;
            background: transparent;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 1000;
        }

        #versionDisplay {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: var(--val-bluecolor);
            opacity: 0.8;
            font-family: monospace;
            background: transparent;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 1000;
        }

        #weatherDisplay {
            position: fixed;
            top: 10px;
            left: 15px;
            font-size: 0.85rem;
            color: var(--val-bluecolor);
            background: transparent;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.8;
        }

        #weatherIcon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="timeDisplay">...</div>
    <div id="versionDisplay">Loading model...</div>
    <div id="weatherDisplay">
        <img id="weatherIcon" src="" style="display:none;">
        <span id="tempVal">Weather...</span>
    </div>

    <div class="container">
        <div id="automation-controls"
            style="margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; align-items: center;">
            <button id="btn-load-questions" onclick="startAutomation()"
                style="background: var(--val-bluecolor);">Uruchom pytania.txt</button>
            <button id="btn-stop-automation" onclick="stopAutomation()"
                style="background: #ff3b30; display: none;">STOP</button>
            <span id="automation-status" style="font-size: 0.8rem; color: var(--val-rangecolor);"></span>
        </div>

        <div id="chat-history"></div>
        <div class="input-area">
            <textarea id="prompt" placeholder="Wpisz wiadomość..."
                onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();sendMessage();}"></textarea>
            <button onclick="sendMessage()">Wyślij</button>
        </div>
    </div>

    <script>
        let isAutomating = false;
        let questionQueue = [];

        async function startAutomation() {
            if (isAutomating) return;

            try {
                const response = await fetch('/questions');
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                questionQueue = data.questions;
                if (questionQueue.length === 0) {
                    alert("Plik pytania.txt jest pusty.");
                    return;
                }

                isAutomating = true;
                document.getElementById('btn-load-questions').style.display = 'none';
                document.getElementById('btn-stop-automation').style.display = 'block';
                runNextQuestion();
            } catch (e) {
                console.error("Automation error", e);
                alert("Błąd podczas ładowania pytań.");
            }
        }

        function stopAutomation() {
            isAutomating = false;
            document.getElementById('btn-load-questions').style.display = 'block';
            document.getElementById('btn-stop-automation').style.display = 'none';
            document.getElementById('automation-status').innerText = "Zatrzymano.";
        }

        async function runNextQuestion() {
            if (!isAutomating || questionQueue.length === 0) {
                stopAutomation();
                if (questionQueue.length === 0 && isAutomating) {
                    document.getElementById('automation-status').innerText = "Zakończono wszystkie pytania.";
                }
                return;
            }

            const currentQuestion = questionQueue.shift();
            document.getElementById('automation-status').innerText = `Przetwarzanie: ${questionQueue.length} pozostało...`;

            // Use the existing sendMessage logic but adapted for automation
            await processedAutomatedQuestion(currentQuestion);

            // Wait a bit before next one to prevent accidental spam or UI freezes
            setTimeout(runNextQuestion, 500);
        }

        async function processedAutomatedQuestion(promptText) {
            addMessage(promptText, 'user');
            const loadingId = addMessage('Thinking...', 'bot');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptText })
                });
                const data = await response.json();

                const loadingMsgEl = document.getElementById(loadingId);
                if (loadingMsgEl) loadingMsgEl.parentElement.remove();

                addMessage(data.response, 'bot');
            } catch (e) {
                console.error(e);
                const loadingMsgEl = document.getElementById(loadingId);
                if (loadingMsgEl) loadingMsgEl.innerText = "Error: " + e;
            }
        }

        // Get Model Name
        fetch('/model_name')
            .then(r => r.json())
            .then(data => {
                if (data.model) {
                    // Remove extension
                    let name = data.model.replace(/\.[^/.]+$/, "");
                    document.getElementById('versionDisplay').innerText = name;
                }
            })
            .catch(e => console.error("Failed to load model name", e));

        // Update Time
        function updateTime() {
            fetch('/time')
                .then(r => r.text())
                .then(t => {
                    document.getElementById('timeDisplay').innerText = t;
                })
                .catch(e => console.log('Time error', e));
        }
        setInterval(updateTime, 30000);
        updateTime();

        // Update Weather
        function updateWeather() {
            fetch('/weather')
                .then(r => r.json())
                .then(data => {
                    if (data.error) return;
                    document.getElementById('tempVal').innerText = data.temp;
                    if (data.icon) {
                        let iconImg = document.getElementById('weatherIcon');
                        iconImg.src = data.icon;
                        iconImg.style.display = 'block';
                    }
                })
                .catch(e => console.log('Weather error', e));
        }
        setInterval(updateWeather, 600000); // 10 mins
        // Initial call
        updateWeather();

        // Chat
        async function sendMessage() {
            const promptEl = document.getElementById('prompt');
            const nav = promptEl.value.trim();
            if (!nav) return;

            addMessage(nav, 'user');
            promptEl.value = '';

            const loadingId = addMessage('Thinking...', 'bot');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: nav })
                });
                const data = await response.json();

                // Remove loading
                // To remove the whole row, we need to find the parent of the message div
                const loadingMsgEl = document.getElementById(loadingId);
                // loadingMsgEl is the inner message div. Parent is the row.
                loadingMsgEl.parentElement.remove();

                addMessage(data.response, 'bot');
            } catch (e) {
                console.error(e);
                const loadingMsgEl = document.getElementById(loadingId);
                loadingMsgEl.innerText = "Error: " + e;
            }
        }

        function addMessage(text, sender) {
            const historyEl = document.getElementById('chat-history');

            // Create Row
            const row = document.createElement('div');
            row.className = 'chat-row ' + (sender === 'user' ? 'row-user' : 'row-bot');

            // Generate Time String locally (can also fetch from server but local is faster for UI)
            const now = new Date();
            const timeStr = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');

            const timeDiv = document.createElement('div');
            timeDiv.className = 'chat-timestamp';
            timeDiv.innerText = timeStr;

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            msgDiv.innerText = text;
            msgDiv.id = 'msg-' + Date.now();

            if (sender === 'user') {
                // Time on Left (User on Right) -> Wait, user asked:
                // "jeżeli dymek jest po lewej [Bot], to godinę dodaj po prawej - i odwrotnie [User on Right -> Time on Left]"
                row.appendChild(timeDiv); // Time Left
                row.appendChild(msgDiv);  // Msg Right
            } else {
                // Bot on Left -> Time on Right
                row.appendChild(msgDiv);  // Msg Left
                row.appendChild(timeDiv); // Time Right
            }

            historyEl.appendChild(row);
            // Scroll to bottom
            historyEl.scrollTop = historyEl.scrollHeight;
            return msgDiv.id;
        }
    </script>
</body>

</html>
